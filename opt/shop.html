<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda - Tickets de Descuento</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .shop-wrap{max-width:1100px;margin:30px auto;padding:0 16px;}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));}
    .card{background:#fff;border:1px solid #eee;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:16px;display:flex;flex-direction:column;gap:10px}
    .card h3{margin:0;font-size:18px}
    .price{font-weight:700}
    .badge{display:inline-block;background:#eef2ff;color:#3730a3;border-radius:999px;padding:4px 10px;font-size:12px}
    .btn{background:#4f46e5;color:#fff;border:none;border-radius:10px;padding:10px 12px;cursor:pointer}
    .btn:hover{background:#4338ca}
  </style>
</head>
<body>
  <section id="header">
    <a href="../index.html"><img src="../img/logo.jpg" class="logo" alt="Logo"></a>
    <div>
      <ul id="navbar">
        <li><a href="../opt/index.php">Inicio</a></li>
        <li><a class="active" href="shop.html">Tienda</a></li>
        <li><a href="../opt/contact.html">Contacto</a></li>
        <li><a href="../opt/cart.html"><i class="fa fa-shopping-cart"></i><span id="cart-plus-sign"></span></a></li>
        <li><a href="../opt/login.html">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Cerrar sesión</span></a></li>


         
      </ul>
    </div>
  </section>

  <div class="shop-wrap">
    <h2>Tickets de Descuento</h2>
    <p>Agrega tickets a tu carrito y canjéalos al comprar.</p>

    <div id="products" class="grid"></div>
  </div>

  <footer style="background:#111;color:#fff;padding:20px 10px;margin-top:50px;text-align:center;">
    <p>&copy; 2025 TICKETS LIS UDB - Todos los derechos reservados</p>
  </footer>

  <script src="../js/cart.js"></script>
  <script>
    const TICKETS = [
      { id: 'TCK10', title: 'Ticket -10% en Tienda A', price: 2.50, tag: '10% OFF' },
      { id: 'TCK15', title: 'Ticket -15% en Restaurante B', price: 3.00, tag: '15% OFF' },
      { id: 'TCK20', title: 'Ticket -20% en Tech Store', price: 3.50, tag: '20% OFF' },
      { id: 'TCK25', title: 'Ticket -25% en Moda C', price: 4.00, tag: '25% OFF' },
      { id: 'TCKBOGO', title: 'Ticket 2x1 en Café D', price: 3.00, tag: '2x1' },
      { id: 'TCKSHIP', title: 'Ticket Envío Gratis', price: 1.50, tag: 'ENVÍO' }
    ];

    function renderProducts() {
      const wrap = document.getElementById('products');
      wrap.innerHTML = TICKETS.map(p => `
        <article class="card">
          <span class="badge">${p.tag}</span>
          <h3>${p.title}</h3>
          <div class="price">$${p.price.toFixed(2)}</div>
          <button class="btn" data-id="${p.id}">Agregar al carrito</button>
        </article>
      `).join('');
      wrap.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.currentTarget.getAttribute('data-id');
          const prod = TICKETS.find(x => x.id === id);
          if (prod) Cart.add({ id: prod.id, title: prod.title, price: prod.price, qty: 1 });
        });
      });
    }

    document.addEventListener('DOMContentLoaded', renderProducts);
  </script>
</body>
</html>
